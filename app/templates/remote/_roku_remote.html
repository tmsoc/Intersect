<div id="{{ device.type }}_{{ device.id }}_tab" class="container tab-pane fade"><br>    
    <div class="container-fluid mt-3">
        <form action="" method="post">
            <div class="container">
                <div class="row">
                    <div class="btn-group">
                        <button type="button" name="roku" value="back_{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-arrow-left"></i></button>
                        <button type="button" name="roku" value="home_{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-house"></i></button>
                    </div>
                </div>              
                <div class="row mt-4">
                    <div class="btn-group-vertical">
                        <button type="button" name="roku" value="up_{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-caret-up-fill"></i></button>
                        <div class="btn-group">
                            <button type="button" name="roku" value="left_{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-caret-left-fill"></i></button>
                            <button type="button" name="roku" value="select_{{ device.id }}" class="btn btn-primary" onclick="this.blur();">OK</button>
                            <button type="button" name="roku" value="right_{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-caret-right-fill"></i></button>
                        </div>
                        <button type="button" name="roku" value="down_{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-caret-down-fill"></i></button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="btn-group">
                        <button type="button" name="roku" value="replay_{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-arrow-counterclockwise"></i></button>
                        <button type="button" name="roku" value="info_{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-asterisk"></i></button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="btn-group">
                        <button type="button" name="roku" value="reverse_{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rewind-fill" viewBox="0 0 16 16">
                                <path d="M8.404 7.304a.802.802 0 0 0 0 1.392l6.363 3.692c.52.302 1.233-.043 1.233-.696V4.308c0-.653-.713-.998-1.233-.696L8.404 7.304Z"/>
                                <path d="M.404 7.304a.802.802 0 0 0 0 1.392l6.363 3.692c.52.302 1.233-.043 1.233-.696V4.308c0-.653-.713-.998-1.233-.696L.404 7.304Z"/>
                            </svg>
                            <!-- <i class="bi bi-rewind-fill"></i> -->
                        </button>
                        <button type="button" name="roku" value="play_{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-play-fill"></i><i class="bi bi-pause-fill"></i></button>
                        <button type="button" name="roku" value="forward_{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fast-forward-fill" viewBox="0 0 16 16">
                                <path d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/>
                                <path d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"/>
                            </svg>
                            <!-- <i class="bi bi-fast-forward-fill"></i> -->
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
