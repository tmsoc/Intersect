<div id="{{ device.dev_type }}_{{ device.id }}_tab" class="container tab-pane fade"><br>
    <div class="container-fluid mt-3">
        <form action="" method="post">
            <div class="container">
                <div class="row">
                    <div class="btn-group">
                        <button type="button" name="receiver" value="power:{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi btn-primary bi-power"></i></button>
                        <button type="button" name="receiver" value="mute:{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-volume-mute-fill"></i></button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col text-center">                    
                        <div class="btn-group-vertical">
                            <button type="button" name="receiver" value="vol_up:{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-plus"></i></button>
                            <button type="button" name="receiver" value="vol_down:{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-dash"></i></button>
                        </div>
                        <div class="mt-2"><h5>VOL</h5></div>
                    </div>
                    <div class="col"></div>
                    <div class="col text-center">
                        <div class="btn-group-vertical">
                            <button type="button" name="receiver" value="ch_up:{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-plus"></i></button>
                            <button type="button" name="receiver" value="ch_down:{{ device.id }}" class="btn btn-primary btn-lg" onclick="this.blur();"><i class="bi bi-dash"></i></button>
                        </div>
                        <div class="mt-2"><h5>CH</h5></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="btn-group-vertical">
                        <div class="btn-group">
                            <button type="button" name="receiver" value="back:{{ device.id }}" class="btn btn-primary" onclick="this.blur();">Back</button>
                            <button type="button" name="receiver" value="up:{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-caret-up-fill"></i></button>
                            <button type="button" name="receiver" value="menu:{{ device.id }}" class="btn btn-primary" onclick="this.blur();">Menu</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" name="receiver" value="left:{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-caret-left-fill"></i></button>
                            <button type="button" name="receiver" value="select:{{ device.id }}" class="btn btn-primary" onclick="this.blur();">OK</button>
                            <button type="button" name="receiver" value="right:{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-caret-right-fill"></i></button>
                        </div>
                        <button type="button" name="receiver" value="down:{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-caret-down-fill"></i></button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="btn-group">
                        <button type="button" name="receiver" value="input:{{ device.id }}" class="btn btn-primary" onclick="this.blur();">Input</button>
                        <button type="button" name="receiver" value="tv_in:{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-tv"></i></button>
                        <button type="button" name="receiver" value="dvd_in:{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-disc"></i></button>
                        <button type="button" name="receiver" value="phono_in:{{ device.id }}" class="btn btn-primary" onclick="this.blur();"><i class="bi bi-record-circle-fill"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
